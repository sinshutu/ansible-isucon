---
- hosts: all
  become: yes
  tasks:
    - name: get install-pip script
      get_url: url='https://bootstrap.pypa.io/pip/2.7/get-pip.py' dest='/home/isucon/get-pip.py'
    - name: install pip
      command: python /home/isucon/get-pip.py
    - pip: name=supervisor
    - shell: |
        cp /tmp/isucon4/qualifier/ami/files/supervisord.init /etc/init.d/supervisord
        chmod a+x /etc/init.d/supervisord
    - service: name=supervisord enabled=true
    - shell: cp /tmp/isucon4/qualifier/ami/files/supervisord.conf /etc/supervisord.conf
      notify:
        - restart supervisord
  handlers:
    - name: restart supervisord
      action: service name=supervisord state=restarted
